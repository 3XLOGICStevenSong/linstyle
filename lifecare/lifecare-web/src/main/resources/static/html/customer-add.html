<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>客户添加</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/information/customer-add.js"></script>
    <script src="../js/common/exception.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../js/common/jedate.js"></script>
    <link href="../css/jeDate-test.css" rel="stylesheet" type="text/css">
    <link href="../skin/jedate.css" rel="stylesheet" type="text/css">   
<!-- 弹窗插件sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<!-- sweetalert2兼容IE浏览器文件 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
      
</head>
<body>
    <div id="wrap">
            <!--头部开始-->
        <div id="header"></div>
        <!--头部结束-->
        <!--左侧导航开始-->
        <div id="sidebar"></div>
        <!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
              <h4><strong>客户添加 </strong></h4>
              <div class="space clearfix">
              <form class="form-horizontal" id="customerAdd">
                <div style="position: absolute;left:40px;top:146px;">
                  <div class="form-group">
                    <div class="inputfileDiv"> <img id="preview" class="pic-size" src="../images/pic-bg.png" name="img">        
                    <a href='javascript:void(0);' class="btn btn-primary blueButton">选择</a>
                    <input type="file" name="myfile" class="myFileUpload" onchange="imgPreview(this)" />
                    <div class="show"></div>
                  </div>
                  </div>
                </div>
                <input type="hidden" id="userType" name="userType" value="1">
                <input type="hidden" id="loginUserId" name="loginUserId">
                <input type="hidden" id="img" name="img">                
                <div class="form-group col-md-offset-4" >
                  <font class="col-md-6 col-md-offset-3 control-label" style= ><center>客户编号:保存后将自动生成客户编号格式为 [1][2][3]：ZQM000011</center></font>
                  <font class="col-md-7 col-md-offset-2 control-label">固定ZQ表示至亲久久，2表示性别，M代表男，F代表女，3为1-99999的递增数值</font>
                  <center><hr width=60%  size="2"  style="height:1px"></center>
                </div>

                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">姓名</label>
                  <div class="col-md-4">
                    <input class="form-control" id="realName" name ="realName" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">手机</label>
                  <div class="col-md-4">
                    <input class="form-control"  id="mobile" name ="mobile" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">性别</label>
                  <div class="col-md-4" >
                    <div class="col-md-1">
                      <label class="radio-inline">
                        <input type="radio" name="sex" value="0"> 男
                      </label>
                    </div>

                    <div class="col-md-2 col-md-offset-2">
                      <label class="radio-inline col-md-offset-3">
                        <input type="radio" name="sex"  value="1"> 女
                      </label>
                    </div>
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">地址</label>
                  <div class="col-md-4">
                    <div class="col-md-4 address-space">
                      <select id="provinceId"  name="provinceId" disabled="disabled" class="form-control">
                        <option value="23"  selected>四川省</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select id="cityId" name="cityId" disabled="disabled" class="form-control" >
                        <option value="235" selected>成都市</option>
                      </select>
                    </div>
                    <div class="col-md-4 address-space">
                      <select id="districtId" name="districtId" class="form-control">
        <!--            <option value="">请选择区</option> -->     
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-offset-4">
                 <div class="col-md-4 col-md-offset-4">
                  <input class="form-control"  id="streetVillage" name="streetVillage" placeholder="请输入街道小区">
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                 <div class="col-md-4 col-md-offset-4">
                  <input class="form-control" id="buildingNo" name="buildingNo"  placeholder="请输入楼号单元门牌号">
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">身份证号码</label>
                  <div class="col-md-4">
                    <input class="form-control"  id="idCard" name ="idCard" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">出生日期</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control dateinput dateicon" id="birthday"  name="birthday"  placeholder="YYYY-MM-DD" readonly>
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">紧急联系人</label>
                  <div class="col-md-4">
                      <input class="form-control"  id="emergencyContactA" name ="emergencyContactA" placeholder="请输入姓名电话">
                  </div>
                 <i class="must-float must-fill">*</i>
                </div>
                 <div class="form-group col-md-offset-4">
                  <div class="col-md-4 col-md-offset-4">
                      <input class="form-control" id="emergencyContactB" name ="emergencyContactB"  placeholder="请输入姓名电话">
                  </div>
                </div>
                 <div class="form-group col-md-offset-4">
                    <label class="col-md-2 col-md-offset-2 control-label">备注</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="4" id="remarks" name ="remarks"  placeholder="请输入备注"></textarea>
                    </div>
                 </div> 
                 <div class="form-group col-md-offset-4">
                    <label class="col-md-2 col-md-offset-2 control-label">背景</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="4" id="backInfo" name ="backInfo" placeholder="请输入背景"></textarea>
                    </div>
                 </div>         
                 <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">星级</label>
                  <div class="col-md-4">
                    <select class="form-control" id="userLevel" name="userLevel" >
                        <option value="1">1</option>           
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option>           
                        <option value="5">5</option>  
                    </select> 
                  </div>
                 </div>                 
                  <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">状态</label>
                  <div class="col-md-6" >
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="radio" id="userStatus"  name="userStatus"  value="0"> 启用
                      </label>
                    </div>
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="radio" id="userStatus"  name="userStatus" value="1"> 停用
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            <div class="form-group">
              <button type="button" class="col-md-offset-4 btn btn-primary col-md-1 save">保存</button>
              <button type="button" class="btn btn-primary col-md-1 col-md-offset-1 back">返回</button>
            </div>    
          </div>      
        </div>
      </div>
    </div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");
    //基本信息管理
    window.sidebar_menu_id=3;
$("#sidebar").load("sidebar.html");
</script>
</html>
