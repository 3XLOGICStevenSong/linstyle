     <div id="wrap" style="height: auto; min-height: 100%;">

        <div class="content">
          <div class="main">
                <h4><strong >首页信息</strong></h4>

                <div class="space clearfix">
                  <form class="form-horizontal">
                    <input type="hidden" id="loginUserId" name="loginUserId">
                    <input type="hidden" id="userId" name="userId">
                    <div class="form-group has-error">
                      <div class="col-md-2 control-label col-md-offset-1 posi">
                        <label>培训信息</label>
                         </div>
                      <div class="col-md-8">
                       <textarea class="form-control" rows="4" placeholder="请输入信息内容" id="trainInfo"  maxlength="4000"></textarea>
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label col-md-offset-1 posi">

                        </div>
                        <div class="col-md-8">

                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-2 control-label col-md-offset-1 posi">
                          <label>巡回车信息</label>
                        </div>
                        <div class="col-md-8">
                          <textarea class="form-control" rows="4" placeholder="请输入信息内容" id="tourBusInfo"  maxlength="4000"></textarea>
                        </div>
                    </div>
                     <div class="form-group">
                        <div class="col-md-2 control-label col-md-offset-1 posi">
                          <label>其他信息</label>
                        </div>
                        <div class="col-md-8">
                          <textarea class="form-control" rows="4" placeholder="请输入信息内容" id="dutyInfo"  maxlength="4000"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                      <button type="button" class="col-md-offset-5 btn btn-primary col-md-1 save" >保存</button>
                   </div>
                  </form>
               </div>     
        </div> 
      </div>
        <!--右侧内容结束-->
