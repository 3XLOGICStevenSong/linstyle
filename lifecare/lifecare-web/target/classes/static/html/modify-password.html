<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>密码修改</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">      
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 引入输入校验包 -->
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/permisson/modify-password.js"></script>
</head>
<body>
    <div id="wrap" style="height: auto; min-height: 100%;">
        <!--头部开始-->
        <div id="header"></div>
        <!--头部结束-->
        <!--左侧导航开始-->
        <div id="sidebar"></div>
        <!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>密码修改</strong></h4>
                <div class="space clearfix">
                   <form class="form-horizontal" id="form">
                    <div class="form-group">
                      <label class="col-md-2 control-label col-md-offset-3">原密码</label>
                      <div class="col-md-3">
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" maxlength="20" >   
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label col-md-offset-3">新密码</label>
                      <div class="col-md-3">
                        <input type="password" class="form-control" id="newPassword" name="newPassword" maxlength="20" >
                      </div>
                    </div>
                     <div class="form-group">
                      <label class="col-md-2 control-label col-md-offset-3">确认密码</label>
                      <div class="col-md-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" maxlength="20" >
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary col-md-offset-5 col-md-1 save">保存</button>
                    </div>  
                  </form>   
               </div>
        </div> 
      </div>
        <!--右侧内容结束-->      
    </div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");
    //权限管理
    window.sidebar_menu_id=5;
$("#sidebar").load("sidebar.html");
</script>
</html>
