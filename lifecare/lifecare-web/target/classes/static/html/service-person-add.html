<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>服务人员添加</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css"> 
    <link href="../css/jeDate-test.css" rel="stylesheet" type="text/css">
    <link href="../skin/jedate.css" rel="stylesheet" type="text/css"> 
    <!-- 引入bootstrap-table样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/common/jedate.js"></script>
    <script src="../js/information/servicePersion.js"></script>
    <script src="../js/common/exception.js"></script>
    <script src="../js/information/service-person-add.js"></script>    
	<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <!-- 引入中文语言包 -->
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <!-- 弹窗插件sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
</head>
<body>
    <div id="wrap">
        <!--头部开始-->
		<div id="header"></div>
		<!--头部结束-->
		<!--左侧导航开始-->
		<div id="sidebar"></div>
		<!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>服务人员添加</strong></h4>
                <div class="space clearfix">
              <form class="form-horizontal" id="servicePersionAddForm">
                <input type=hidden  id="loginUserId"  name="loginUserId" >
                <input type=hidden id="userType" name="userType" value="2">
                <!-- <input type=hidden id="draftNursePlan" name="draftNursePlan" value=1> -->
                <div style="position: absolute;left:40px;top:80px;">
                  <div class="form-group">
                    <div class="inputfileDiv"> <img id="preview" class="pic-size" src="../images/pic-bg.png" name="img">        
                    <a href='javascript:void(0);' class="btn btn-primary blueButton">上传</a>
                    <input type="file" name="myfile" class="myFileUpload" onchange="imgPreview(this)" />
                    <input type=hidden  id="img"  name="img" >                    
                    <div class="show"></div>
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-2 col-md-offset-2 control-label">工号</label>
                  <div class="col-md-4">
                    <input class="form-control" name="userNumber" id="userNumber"  >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">姓名</label>
                  <div class="col-md-4">
                    <input class="form-control" name="realName" id="realName" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">手机</label>
                  <div class="col-md-4">
                    <input class="form-control" name="mobile" id="mobile"  >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">性别</label>
                  <div class="col-md-4">
                    <div class="col-md-1">
                      <label class="radio-inline">
                        <input type="radio" name="sex" value=0  checked="checked"> 男
                      </label>
                    </div>                        
                    <div class="col-md-2 col-md-offset-2">
                      <label class="radio-inline col-md-offset-3">
                        <input type="radio" name="sex"  value=1> 女
                      </label>
                    </div>
                  </div>
                 <!-- <i class="must-float must-fill">*</i>  -->
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">地址</label>
                  <div class="col-md-4">
                    <div class="col-md-4 address-space">
                      <select id="provinceId" class="form-control"  name="provinceId"  disabled="disabled">
                        <option value=23  selected="selected">四川省</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select id="cityId" class="form-control" name="cityId" disabled="disabled">
                        <option value=235  selected="selected">成都市</option>
                      </select>
                    </div>
                    <div class="col-md-4 address-space">
                      <select id="districtId" class="form-control" name="districtId">
                      </select>
                    </div>
                  </div>
                  <!-- <i class="must-float must-fill">*</i> -->
                </div>
                <div class="form-group col-md-offset-4">
                 <div class="col-md-4 col-md-offset-4">
                  <input class="form-control" id="streetVillage" name="streetVillage" placeholder="请输入街道小区" >
                  </div>
                 <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                 <div class="col-md-4 col-md-offset-4">
                  <input class="form-control" id="buildingNo" name="buildingNo" placeholder="请输入楼号单元门牌号" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">身份证号码</label>
                  <div class="col-md-4">
                    <input class="form-control" id="idCard" name="idCard" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">出生日期</label>
                  <div class="col-md-4">
                    <input  type="text" class="form-control dateinput dateicon"  id="birthday" name="birthday" readonly>
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">紧急联系人</label>
                  <div class="col-md-4">
                      <input class="form-control" id="emergencyContactA" name="emergencyContactA" placeholder="请输入姓名电话" >
                  </div>
                 <i class="must-float must-fill">*</i>
                </div>
                 <div class="form-group col-md-offset-4">
                  <div class="col-md-4 col-md-offset-4">
                      <input class="form-control" id="emergencyContactB" name="emergencyContactB" placeholder="请输入姓名电话" >
                  </div>
                </div>
                 <div class="form-group col-md-offset-4">
                    <label class="col-md-2 col-md-offset-2 control-label">备注</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="4" id="remarks" name="remarks" placeholder="请输入备注" ></textarea>
                    </div>
                 </div> 
                 
                 <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">服务类别</label>
                  <div class="col-md-6">
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="checkbox" name="serviceCategoryLevel"  value="A"  checked="checked"  > 生活助理
                      </label>
                    </div>
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="checkbox" name="serviceCategoryLevel" value="B" > 老龄照护
                      </label>
                    </div>
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="checkbox" name="serviceCategoryLevel" value="C" > 临床护理
                      </label>
                    </div>
                  </div>
                </div>
                 
                 <div class="form-group col-md-offset-4">
                   <label class="col-md-2 col-md-offset-2 control-label">等级</label>
                   <div class="col-md-2">
                      <select id="userLevel" class="form-control" name="userLevel">
                        <option selected = "selected" value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                      </select>
                   </div>
                 </div>                 
                  <div class="form-group col-md-offset-4">
                  <label class="col-md-2 col-md-offset-2 control-label">状态</label>
                  <div class="col-md-6">
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="radio" name="userStatus"  value=0  checked="checked"> 启用
                      </label>
                    </div>
                    <div class="col-md-3">
                      <label class="radio-inline">
                        <input type="radio" name="userStatus" value=1> 停用
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            <div class="form-group">
              <button type="button" class="col-md-offset-4 btn btn-primary col-md-1 save">保存</button>
              <button type="button" class="btn btn-primary col-md-1 col-md-offset-1 back">返回</button>
            </div>    
          </div>      
        </div>
      </div>     
    </div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");
	//权限管理
	window.sidebar_menu_id=3;
$("#sidebar").load("sidebar.html");
</script>
</html>
