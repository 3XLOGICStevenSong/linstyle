		<!--头部开始-->
		<div id="header"></div>
		<!--头部结束-->
		<!--左侧导航开始-->
		<div id="sidebar"></div>
		<!--左侧导航结束-->
        <!--右侧内容开始-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>服务任务管理</strong></h4>
                <div class="space clearfix">
                  <form class="form-horizontal" id="form">
                    <div class="form-group">
                      <label class="col-md-2 control-label">任务编号</label>
                      <div class="col-md-2">
                         <input type="text" class="form-control" name="orderNo" id="orderNo">
                      </div>
                      <label class="col-md-4 control-label">服务类别</label>
                      <div class="col-md-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="serviceCategoryCodes" value="A"> 生活助理
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="serviceCategoryCodes" value="B"> 老龄照护
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="serviceCategoryCodes" value="C"> 临床管理
                        </label>                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">客户编号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="customUserNumber" id="customUserNumber">              
                      </div>
                      <label class="col-md-4 control-label">服务人员工号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="servicePersonUserNumber" id="servicePersonUserNumber">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">客户姓名</label>
                      <div class="col-md-2">
                        <input class="form-control" name="customRealName" id="customRealName">
                      </div>
                      <label class="col-md-4 control-label">服务人员姓名</label>
                      <div class="col-md-2">
                        <input class="form-control" name="servicePersonRealName" id="servicePersonRealName">                        
                      </div> 
                      </div>
                      <div class="form-group">
                      <label class="col-md-2 control-label">客户生日</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control dateinput dateicon" name="customBirthday" id="customBirthday">
                       
                      </div>
                      <label class="col-md-4 control-label">服务人员生日</label>
                      <div class="col-md-2">
                      <input type="text" class="form-control dateinput dateicon" name="servicePersonBirthday" id="servicePersonBirthday">
                                    
                      </div> 
                      </div> 
                    <div class="form-group">
                      <label class="col-md-2 control-label">客户身份证号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="customIdCard" id="customIdCard">              
                      </div>
                      <label class="col-md-4 control-label">服务人员身份证号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="servicePersonIdCard" id="servicePersonIdCard">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">客户手机号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="customMobile" id="customMobile">              
                      </div>
                      <label class="col-md-4 control-label">服务人员手机号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" name="servicePersonMobile" id="servicePersonMobile">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">任务状态</label>
                      <div class="col-sm-4">
                        <label class="checkbox-inline">
                          <input type="checkbox" name="orderStatus" value="1">待分配
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox"name="orderStatus" value="2">待完成
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="orderStatus" value="3">已完成
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="orderStatus" value="4">取消
                        </label>          
                      </div>
                     </div>
                     <div class="form-group">
                      <label class="col-md-2 control-label" style="padding-left: 0px;">预约日期</label>
                      <div class="col-md-2">
                       <input type="text" class="form-control dateinput dateicon" name="orderDateFrom" id="orderDateFrom">
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-md-2">
                        <input type="text" class="form-control dateinput dateicon" name="orderDateTo" id="orderDateTo">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">服务时长</label>
                      <div class="col-sm-1">
                           <input type="text" class="form-control" name="orderDurationFrom" id="orderDurationFrom">  
                      </div>
                      <span class="float-left hour">小时&nbsp;</span>
                       <span class="float-left">-</span>
                      <div class="col-sm-1">
                           <input type="text" class="form-control" name="orderDurationTo" id="orderDurationTo">  
                      </div>
                      <span class="float-left hour">小时</span>
                      </div>
                       <div class="form-group">
                      <label class="col-md-2 control-label">预约时间</label>
                      <div class="col-md-2">

                            <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeFrom" id="orderBeginTimeFrom">
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-md-2">
                            <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeTo" id="orderBeginTimeTo">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">异常状态任务</label>
                      <div class="col-md-2">
                         <label class="checkbox-inline">
                          <input type="checkbox" name="abnormalOrder" value="1">是
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="abnormalOrder" value="0">否
                        </label>         
                      </div>
                      <label class="col-md-4 control-label">超过预约时间10分钟未开始或者未结束的订单</label>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label" id="totalOrderDuration" ></label>
                      <label class="col-md-3 control-label" id="totalServiceDuration" ></label>
                      <div class="col-md-4 control-label">
                       <button type="button" class="btn btn-primary search">查询</button>
                       </div>
                    </div>
                        <table id="table">

                            <td>老龄照护</td>
                            <td>2018/08/10 8:30</td>
                            <td>45分钟</td>
                            <td>40分钟</td>
                            <td><a>客户乙</a></td>
                            <td><a>服务乙</a></td>
                            <td><button type="button" class="btn btn-default top0" onclick="window.open('')">编辑</button></td>
                          </tr>-->
                        </table>  
                  </form>   
              </div> 
         </div>
        <!--右侧内容结束-->      
    </div>
</div>
