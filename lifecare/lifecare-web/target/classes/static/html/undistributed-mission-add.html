<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>未分配任务添加</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <link href="../css/jeDate-test.css" rel="stylesheet" type="text/css">
    <link href="../skin/jedate.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/common/jedate.js"></script>
     <script src="../js/task/undistributed-mission-add.js"></script>
      <script src="../js/common/common.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>

<body>
    <div id="wrap" style="height: auto; min-height: 100%;">
 <!--头部开始-->
		<div id="header"></div>
		<!--头部结束-->
		<!--左侧导航开始-->
		<div id="sidebar"></div>
		<!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>未分配任务添加</strong></h4>
                
                <div class="space clearfix">
                  <form class="form-horizontal" id="form">
                   <p class="ok" style="display:none"></p>
                   <p class="error" style="display:none"></p>
                    <div class="form-group">
                      <label class="col-md-8 control-label"> 任务编号:保存后将自动生成任务编号格式为 [1][2]-[3]：A181220-0001</label>
                      <label class="col-md-8 control-label">1表示服务类别，2表示预约日期年月日，3为1-9999的递增数值</label>
                      <label class="col-md-8 control-label">任务编号生成后不再改变，即使预约日期或者服务类型改变任务编号也不变</label>
                    </div>
                    <div class="form-group">
                      <hr>
                    </div>
                    <div class="form-group clearfix">
                   
                      <label class="col-md-3 control-label">客户编号</label>
                        <div class="col-md-2 input-group" style="display:flex;flex-wrap:wrap"> 
                          <input type="text" class="form-control"  readonly="readonly"id="userNumber"name="userNumber" style="flex:0 0 62%">        
                          <span class="input-group-btn" style="flex:0 0 35%">                                                     
                            <button class="btn btn-default btn-border-radius select" type="button">选择</button> 
                          </span>  
                                           
                      </div>
                      
                      <i class="must-float must-fill">*</i>
                       <input type="hidden" class="form-control" id="customId" name="customId" > 
                                              <input type="hidden" class="form-control" id="backendPersonId" name="backendPersonId" >                          
                      <label class="col-md-2 control-label">客户姓名</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control"  id="realName" readonly="readonly"> 
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">客户手机号</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" id="mobile"  readonly="readonly">                        
                      </div>
                      <label class="col-md-2 control-label" >客户星级</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" id="userLevel"   readonly="readonly">                        
                      </div>
                               
                    </div>
                       <div class="form-group">
                      <label class="col-md-3 control-label">客户年龄</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" id="age"  readonly="readonly">                        
                      </div>
                      <label class="col-md-2 control-label" >客户性别</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control"  id="sex"   readonly="readonly">                        
                      </div>
                               
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">预约地址</label>
                      <div class="col-md-6">
                        <input type="text" class="form-control" readonly="readonly" name="orderAddr" id="userAddr">
                      </div>
                    </div>
                    <div class="form-group">
                     <label class="col-md-3 control-label">性别要求</label>
                      <div class="col-md-2">
                        <select class="form-control" name="sexRequire">
                          <option value="0">不限</option>
                          <option value="1">男</option>
                          <option value="2">女</option>
                        </select>
                        <span class="errorSpan"></span>
                      </div> 
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">预约日期</label>
                      <div class="col-md-2">
                    <input type="text" class="form-control dateinput dateicon" name="orderDate" id="orderDate"  readonly>

                    <!--  <div class="" onclick="jeDate('#orderDate',{trigger:false,format: 'YYYY-MM-DD',isinitVal: true})"></div>-->
                      <!--   <input class="form-control laydate-icon" id="orderDate" name="orderDate" onclick="laydate()"> -->
                      </div>
                       <i class="must-float must-fill">*</i>   
                     </div>
                     <div class="form-group">                   
                      <label class="col-md-3 control-label">预约时间</label>
                        <div class="col-md-2">
                          <input type="text" class="form-control dateinput dateicon" id="orderBeginTime" name="orderBeginTime"  readonly>
 <!--   <input class="form-control time-style"  id="orderBeginTime"name="orderBeginTime"type="time">-->
                        </div>
                        <span class="float-left">-</span>
                        <div class="col-md-2">
                         <input type="text" class="form-control dateinput dateicon" id="orderEndTime" name="orderEndTime"  readonly>
                          
                        <span class="errorSpan"></span>
                        </div>
                        <i class="must-float must-fill">*</i>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">服务类别</label>
                      <div class="col-md-4">
                        <label class="radio-inline">
                            <input type="radio" name="serviceCategoryCode" id="serviceCategoryCode" value="A" checked>生活助理
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="serviceCategoryCode" id="serviceCategoryCode"  value="B">老龄照护
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="serviceCategoryCode" id="serviceCategoryCode"  value="C">临床护理
                        </label>
                      </div>
                    
                    </div>
                    
                    <div class="form-group">
                      <label class="col-md-3 control-label">服务内容</label>
                      <div class="col-md-6">
                          <textarea class="form-control" name="content" rows="8"></textarea>
                      </div>
                       <i class="must-float must-fill">*</i>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-md-3 control-label">预约备注</label>
                      <div class="col-md-6">
                          <textarea class="form-control"  name="remark" id="remark"rows="4"></textarea>
                      </div>
                    </div>                   
                    <div class="form-group">
                      <label class="col-md-3 control-label">保存份数</label>
                      <div class="col-md-2">
                        <input type="text" class="form-control" id="saveCnt" name="saveCnt">                        
                      </div>
                      <i class="must-float must-fill">*</i>
                    </div>
                    <div class="form-group">
                      <button type="button" class="col-md-offset-4 btn btn-primary col-md-1 save">保存</button>
                      <button type="button" class="btn btn-primary col-md-1 col-md-offset-1 back">返回</button>
                    </div>     
                  </form>   
              </div> 
         </div>
        <!--右侧内容结束-->      
    </div>
</div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");
	//权限管理
	window.sidebar_menu_id=1;
$("#sidebar").load("sidebar.html");</script>


</html>
