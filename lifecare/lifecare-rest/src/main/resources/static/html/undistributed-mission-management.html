                <h4><strong>未分配任务管理</strong></h4>
                <div class="space clearfix">
                  <form class="form-horizontal" id="form">
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">任务编号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                         <input type="text" class="form-control" name="orderNo" id="orderNo" tabIndex="1">
                      </div>
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">服务类别</label>
                      <div class="col-md-4 col-xs-4 col-sm-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" name="serviceCategoryCodes"  value="A" tabIndex="2"> 生活助理
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" name="serviceCategoryCodes"  value="B" tabIndex="3"> 老龄照护
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3"  name="serviceCategoryCodes"  value="C" tabIndex="4"> 临床护理
                        </label>                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户编号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="userNumber" id="userNumber" tabIndex="5">              
                      </div>
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">预约日期</label>
                      <div class="col-8">
                       <input type="text" class="form-control dateinput dateicon" name="orderDateFrom" id="orderDateFrom"  tabIndex="6">
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-8">

                           <input type="text" class="form-control dateinput dateicon" name="orderDateTo" id="orderDateTo"  tabIndex="7">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户姓名</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="realName" id="realName" tabIndex="8">              
                      </div>
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">预约开始时间</label>
                      <div class="col-8">
                       <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeFrom" id="orderBeginTimeFrom" readonly tabIndex="9">
          
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-8">
   
                           <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeTo" id="orderBeginTimeTo" readonly tabIndex="10">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户生日</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" class="form-control dateinput dateicon" name="birthday" id="birthday" placeholder="YYYY-MM-DD" tabIndex="11">
      
                      </div>
                       <label class="col-md-2 col-xs-2 col-sm-2 control-label">预约时长</label>                   
                      <div class="col-md-1 col-xs-1 col-sm-1">
                           <input type="text" class="form-control" name="orderDurationFrom" id="orderDurationFrom" tabIndex="12">  
                      </div>
                      <span class="float-left hour">小时&nbsp;</span>
                       <span class="float-left">-</span>
                      <div class="col-md-1 col-xs-1 col-sm-1">
                           <input type="text" class="form-control" name="orderDurationTo" id="orderDurationTo" tabIndex="13">  
                      </div>
                      <span class="float-left hour">小时</span>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户手机号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                       <input type="text" class="form-control" name="mobile" id="mobile" tabIndex="14">    
                      </div>
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户身份证号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="idCard" id="idCard" tabIndex="15">                        
                      </div>       
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label"id="totalLable"></label>
                          <div class="col-md-2 col-xs-2 col-sm-2 text-lh" id="totalOrderDuration">
                              
                      </div> 
                      
                      <div class="col-md-4 col-xs-4 col-sm-4 " style="float:right;margin-right:30px">
                       <button type="button" class="btn btn-primary search" tabIndex="16">查询</button>
                       <button type="button" class="btn btn-primary btn-pos add" style="display:none" tabIndex="17">添加</button>
                      </div>
                    </div>

                  </form>

        <!--右侧内容结束-->  
        	<!-- 对话框开始 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">提示</h4>
						</div>
						<div class="modal-body">你确定要删除吗？</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary sure">确定</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
