<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>客户信息编辑</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">  
    <link href="../css/jeDate-test.css" rel="stylesheet" type="text/css">
    <link href="../skin/jedate.css" rel="stylesheet" type="text/css">
    <script src="../js/common/jquery-3.3.1.min.js"></script>
    <script src="../js/common/bootstrap.min.js"></script>
     <!-- 弹窗插件sweetalert2 -->
    <script src="../js/common/sweetalert2.js"></script>
    <!-- sweetalert2兼容IE浏览器文件 -->
    <script src="../js/common/es6-promise.auto.min.js"></script>
    <script src="../js/common/jquery.validate.min.js"></script>
    <script src="../js/common/messages_zh.min.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/common/common.js"></script> 
    <script src="../js/information/customer-edit.js"></script>  
    <script src="../js/common/jedate.js"></script>

 </head>
<body>
    <div id="wrap">
 <!--头部开始-->
        <div id="header"></div>
        <!--头部结束-->
        <!--左侧导航开始-->
        <div id="sidebar"></div>
        <!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>客户信息编辑</strong></h4>
                <div class="space space-left clearfix">
              <form class="form-horizontal" id="customerEdit">
                <div style="position: absolute;left:40px;top:80px;">
                  <div class="form-group">
                    <div class="inputfileDiv"> <img id="preview" class="pic-size" src="../images/pic-bg.png" name="img">        
                    <a href='javascript:void(0);' class="btn btn-primary blueButton">选择</a>
                    <input type="file" name="myfile" class="myFileUpload" onchange="imgPreview(this)" />
                    <div class="show"></div>
                     <input type="hidden" name="imgName" id="imgName">
                  </div>
                  </div>
                </div>
                <input type="hidden" id="userType" name="userType" value="1">
                <input type="hidden" id="loginUserId" name="loginUserId">
                <input type="hidden" id="userId" name="userId">
                <input type="hidden" id="img" name="img">
                <div class="form-group">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">编号</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <input class="form-control" readonly="readonly" id="userNumber" name ="userNumber">
                  </div>
                  
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">姓名</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <input class="form-control" id="realName" name ="realName" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">手机</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <input class="form-control"  id="mobile" name ="mobile" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">性别</label>
                  <div class="col-md-4 col-xs-4 col-sm-4" >
                    <div class="col-md-1 col-xs-2 col-sm-2">
                      <label class="radio-inline">
                        <input type="radio" name="sex" value="0" checked="checked"> 男
                      </label>
                    </div>
                    <div class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2">
                      <label class="radio-inline col-md-offset-3">
                        <input type="radio" name="sex"  value="1"> 女
                      </label>
                    </div>
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">地址</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <div class="col-md-4 col-xs-4 col-sm-4 address-space">
                      <select id="provinceId"  name="provinceId" disabled="disabled" class="form-control">
                        <option value="23" selected>四川省</option>
                      </select>
                    </div>
                    <div class="col-md-4 col-xs-4 col-sm-4 address-space">
                      <select id="cityId" name="cityId" disabled="disabled" class="form-control" >
                        <option value="235" selected>成都市</option>
                      </select>
                    </div>
                    <div class="col-md-4 col-xs-4 col-sm-4 address-space">
                      <select id="districtId" name="districtId" class="form-control">
        <!--              <option value="">请选择区</option> -->   
                      </select>
                    </div>
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                 <div class="col-md-4 col-xs-4 col-sm-4 col-md-offset-4 col-xs-offset-2 col-sm-offset-2">
                  <input class="form-control"  id="streetVillage" name="streetVillage" placeholder="请输入街道小区">
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                 <div class="col-md-4 col-xs-4 col-sm-4 col-md-offset-4 col-xs-offset-2 col-sm-offset-2">
                  <input class="form-control" id="buildingNo" name="buildingNo"  placeholder="请输入楼号单元门牌号">
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">身份证号码</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <input class="form-control"  id="idCard" name ="idCard" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">出生日期</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <input type="text" class="form-control" id="birthday"  readonly name="birthday">
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">紧急联系人1</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                       <input class="form-control"  id="emergencyContactA" name ="emergencyContactA"  placeholder="请输入姓名和电话">
                  </div>
                 <i class="must-float must-fill">*</i>
                </div>
                <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <div class="col-md-4 col-xs-4 col-sm-4 col-md-offset-4 col-xs-offset-2 col-sm-offset-2">
                      <input class="form-control" id="relationWithA" name="relationWithA" placeholder="请输入与客户的关系" >
                  </div>
                  <i class="must-float must-fill">*</i>
                </div>
                 <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                 <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">紧急联系人2</label>
                  <div class="col-md-4 col-xs-4 col-sm-4 ">
                      <input class="form-control" id="emergencyContactB" name ="emergencyContactB"  placeholder="请输入姓名和电话">
                  </div>
                 </div>
                 <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <div class="col-md-4 col-xs-4 col-sm-4 col-md-offset-4 col-xs-offset-2 col-sm-offset-2">
                      <input class="form-control" id="relationWithB" name="relationWithB" placeholder="请输入与客户的关系" >
                  </div>
                </div>
                 <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                    <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">备注</label>
                    <div class="col-md-4 col-xs-4 col-sm-4">
                        <textarea class="form-control" rows="4" id="remarks" name ="remarks"  placeholder="请输入备注"></textarea>
                    </div>
                 </div> 
                 <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                    <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">背景</label>
                    <div class="col-md-4 col-xs-4 col-sm-4">
                        <textarea class="form-control" rows="4" id="backInfo" name ="backInfo" placeholder="请输入背景"></textarea>
                    </div>
                 </div>         
                 <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">星级</label>
                  <div class="col-md-4 col-xs-4 col-sm-4">
                    <select class="form-control" id="userLevel" name="userLevel" >
                        <option value="1">1</option>           
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option>           
                        <option value="5">5</option>  
                    </select> 
                  </div>
                </div>                 
                  <div class="form-group col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
                  <label class="col-md-2 col-xs-2 col-sm-2 col-md-offset-2 control-label">状态</label>
                  <div class="col-md-6 col-xs-6 col-sm-6" >
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <label class="radio-inline">
                         <input type="radio" id="userStatus"  name="userStatus"  value="0" checked="checked"> 启用
                      </label>
                    </div>
                    <div class="col-md-3 col-xs-3 col-sm-3">
                      <label class="radio-inline">
                        <input type="radio" id="userStatus"  name="userStatus" value="1"> 停用
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            <div class="form-group">
              <button type="button" class="col-md-offset-4 col-xs-offset-2 col-sm-offset-2 btn btn-primary col-md-1 col-xs-1 col-sm-1 save">保存</button>
              <button type="button" class="btn btn-primary col-md-1 col-xs-1 col-sm-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 back">返回</button>
            </div>    
          </div>      
        </div>
      </div>
    </div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");
    //基本信息管理
    window.sidebar_menu_id=2;
$("#sidebar").load("sidebar.html");
</script>
</html>
