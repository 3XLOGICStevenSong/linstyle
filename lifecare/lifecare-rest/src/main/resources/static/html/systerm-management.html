<!DOCTYPE html>
<html lang="en">                               
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>系统设置</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="../css/nav.css" rel="stylesheet" type="text/css">
    <link href="../css/popup.css" rel="stylesheet" type="text/css"> 
     <link href="../css/jeDate-test.css" rel="stylesheet" type="text/css">
    <link href="../skin/jedate.css" rel="stylesheet" type="text/css">  
       <script src="../js/common/jquery-3.3.1.min.js"></script>
    <script src="../js/common/bootstrap.min.js"></script>
    <!-- 弹窗插件sweetalert2 -->
    <script src="../js/common/sweetalert2.js"></script>
    <!-- sweetalert2兼容IE浏览器文件 -->
    <script src="../js/common/es6-promise.auto.min.js"></script>
    <script src="../js/common/jquery.validate.min.js"></script>
    <script src="../js/common/messages_zh.min.js"></script>
    <script src="../js/common/popup.js"></script>
    <script src="../js/common/myjs.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/information/systerm-management.js"></script>
    
</head>
<body>
   <div id="wrap" style="height: auto; min-height: 100%;">
     <!--头部开始-->
        <div id="header"></div>
        <!--头部结束-->
        <!--左侧导航开始-->
        <div id="sidebar"></div>
   <!--左侧导航结束-->
        <!--右侧内容开始-->
        <div class="content">
          <div class="main">
                <h4><strong>系统设置</strong></h4>
                <div class="space clearfix">                 
                  <form class="form-horizontal col-md-offset-2" id="systermForm">
                   <input type="hidden" id="loginUserId" name="loginUserId">
                   <div class="group"><strong>短信推送规则设置</strong></div>
                    <div class="form-group">
                      <div class="col-5 group">
                        <span>开始服务前</span>
                      </div>
                      <div class="col-2 checkbox-pos">
                        <input type="text" class="form-control" maxlength="1" id="minutes1" name="minutes1">
                      </div>
                      <div class="col-1 checkbox-pos">
                        <span >&nbsp;小时提醒</span>
                      </div>
                      <div class="col-6">
                         <label class="radio-inline"><input type="checkbox"  name="sendFlag1" value="1">客户</label>
                       </div>
                       <div class="col-6">
                         <label class="radio-inline"><input type="checkbox"  name="sendFlag1" value="2">服务人员</label>
                       </div>
                    </div>
                     <div class="form-group">
                      <div class="col-5 group">
                        <span>开始服务前</span>
                      </div>
                      <div class="col-2 checkbox-pos">
                        <input type="text" class="form-control" id="minutes2" name="minutes2" maxlength="2">
                      </div>
                      <div class="col-1 checkbox-pos">
                        <span >&nbsp;小时提醒</span>
                      </div>
                      <div class="col-6">
                         <label class="radio-inline"><input type="checkbox"  name="sendFlag2" value="3">客户</label>
                       </div>
                       <div class="col-6">
                         <label class="radio-inline"><input type="checkbox" name="sendFlag2" value="4">服务人员</label>
                       </div>
                    </div> 
                    <div class="form-group">
                      <div class="col-md-9">
                      <p>说明：</p>
                      <p>1.此处的设置，如果发生改变，只能影响改变之后创建的任务，即改变之前创建的任务还是按照改变前的设置进行提醒。</p>

        <p>2.创建任务时间到任务开始时间小于设置的提醒时间长度时，将不进行提醒。 例：2019-1-1 8:10创建 2019-1-1 8:00开始的任务，设置提前24小时和2小时提醒，将只能得到提前2小时提醒。</p>
                     </div>
                    </div>                 
                    <div class="form-group">
                      <button type="button" class="btn btn-primary col-md-offset-4 col-xs-offset-4 col-sm-offset-4 col-md-1 col-xs-1 col-sm-1 save" style="display:none">保存</button>
                    </div> 
                  </form>
               </div>
        </div> 
      
      </div>
        <!--右侧内容结束-->      
    </div>
</body>
<script>
//加载页面布局的header,sidebar的内容
$("#header").load("header.html");

    window.sidebar_menu_id=4;
$("#sidebar").load("sidebar.html");
</script>
</html>
