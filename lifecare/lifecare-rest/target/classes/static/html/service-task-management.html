        <div class="content">
          <div class="main">
                <h4><strong>任务管理</strong></h4>
                <div class="space clearfix">
                  <form class="form-horizontal" id="form">
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">任务编号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                         <input type="text" class="form-control" name="orderNo" id="orderNo">
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务类别</label>
                      <div class="col-md-4">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" name="serviceCategoryCodes" value="A"> 生活助理
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" name="serviceCategoryCodes" value="B"> 老龄照护
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" name="serviceCategoryCodes" value="C"> 临床护理
                        </label>                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户编号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="customUserNumber" id="customUserNumber">              
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务人员工号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="servicePersonUserNumber" id="servicePersonUserNumber">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户姓名</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input class="form-control" name="customRealName" id="customRealName">
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务人员姓名</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input class="form-control" name="servicePersonRealName" id="servicePersonRealName">                        
                      </div> 
                      </div>
                      <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户生日</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control dateinput dateicon" placeholder="YYYY-MM-DD"  name="customBirthday" id="customBirthday" >
                       
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务人员生日</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                      <input type="text" class="form-control dateinput dateicon" name="servicePersonBirthday"  placeholder="YYYY-MM-DD" id="servicePersonBirthday" >
                                    
                      </div> 
                      </div> 
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户身份证号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="customIdCard" id="customIdCard">              
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务人员身份证号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="servicePersonIdCard" id="servicePersonIdCard">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">客户手机号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="customMobile" id="customMobile">              
                      </div>
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">服务人员手机号</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                        <input type="text" class="form-control" name="servicePersonMobile" id="servicePersonMobile">                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">任务状态</label>
                      <div class="col-sm-4">
                        <label class="checkbox-inline">
                          <input type="checkbox" id="orderStatus1" name="orderStatus" value="1">待分配
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="orderStatus2" name="orderStatus" value="2">待完成
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="orderStatus3" name="orderStatus" value="3">已完成
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="orderStatus4" name="orderStatus" value="4">取消
                        </label>          
                      </div>                      
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label" style="padding-left: 0px;">预约日期</label>
                      <div class="col-8">
                       <input type="text" class="form-control dateinput dateicon" name="orderDateFrom" id="orderDateFrom" >
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-8">
                        <input type="text" class="form-control dateinput dateicon" name="orderDateTo" id="orderDateTo" >
                      </div>

                     </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">预约时长</label>
                      <div class="col-md-3 col-xs-3 col-sm-3">
                      <div class="col-9">
                           <input type="text" class="form-control" name="orderDurationFrom" id="orderDurationFrom">  
                      </div>
                      <span class="float-left hour">小时&nbsp;</span>
                       <span class="float-left">-</span>
                      <div class="col-10">
                           <input type="text" class="form-control" name="orderDurationTo" id="orderDurationTo">  
                      </div>
                      <span class="float-left hour">小时</span>    
                      </div>                
                      <label class="col-md-3 col-xs-3 col-sm-3 control-label">预约开始时间</label>
                      <div class="col-8">
                          <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeFrom" id="orderBeginTimeFrom" readonly>
                      </div>
                      <span class="float-left">-</span>
                      <div class="col-8">
                            <input type="text" class="form-control dateinput dateicon" name="orderBeginTimeTo" id="orderBeginTimeTo" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label">异常状态任务</label>
                      <div class="col-11">
                         <label class="checkbox-inline">
                          <input type="checkbox" id="abnormalOrder1" name="abnormalOrder" value="1">是
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="abnormalOrder2" name="abnormalOrder" value="0">否
                        </label>         
                      </div>
                      <label class="control-label">超过预约时间10分钟未开始或者未结束的任务</label>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label" id="OrderDuration" ></label>
                      <div class="col-md-2 col-xs-2 col-sm-2 text-lh" id="totalOrderDuration"></div>
                      <label class="col-md-2 col-xs-2 col-sm-2 control-label" id="ServiceDuration" ></label>
                      <div class="col-md-2 col-xs-2 col-sm-2 text-lh" id="totalServiceDuration"></div>
                      <div class="col-md-2 col-xs-2 col-sm-2" style="float:right;margin-right:30px">
                       <button type="button" class="btn btn-primary search">查询</button>
                       </div>
                    </div>

                          </tr>-->
                        </table>  
                  </form>   
              </div> 
         </div>
        <!--右侧内容结束-->   
        	<!-- 对话框开始 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">提示</h4>
						</div>
						<div class="modal-body">你确定要删除吗？</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary sure">确定</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
