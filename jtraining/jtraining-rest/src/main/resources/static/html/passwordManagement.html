<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>パスワード管理</title>
  <meta name="keyword" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/mystyle.css">
  <link href="../css/nav.css" rel="stylesheet" type="text/css">
  <link href="../css/popup.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/excepetion.js"></script>
  <script src="../js/popup.js"></script>
  <script src="../js/myjs.js"></script>
  <script src="../js/passwordManagement.js"></script>
  <script src="../laydate/laydate.js"></script>
  </head>
  <body>

<div class="content" >
  <div class="main">
<!--右侧内容开始-->
    <span class="title">パスワード管理 -----学生/教師</span>
      <p id="message"></p>
      <form class="form-horizontal">
        <div class="space clearfix">
          <div class="col-md-3 input-space">
            <input type="text" class="form-control noOrName" placeholder="">
          </div>
          <button type="button" class="btn btn-training btn-pos search">検索</button>
        </div>
     <div class="password-border">
      <div class="form-group">
        <label class="col-md-4 control-label train-lable">番号：</label>
          <div class="col-md-4 input-space">       
            <input class="form-control" type="text" id="no" readonly>
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label train-lable">名前：</label>
          <div class="col-md-4 input-space">       
            <input class="form-control" type="text" id="name"  readonly >
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label train-lable">パスワード：</label>
          <div class="col-md-4 input-space">       
            <input class="form-control" type="text" id="password">
          </div>
      </div>
  <div class="form-group">
    <button type="button" class="col-md-offset-5 btn btn-training update">変更</button>
    <button type="button" class="btn btn-training btn-space cancel">取り消す</button>
  </div> 
  </div>
  </form>
  </div>
  </div>
</body>
</html>
