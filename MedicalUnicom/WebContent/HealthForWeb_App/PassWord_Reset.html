<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/Device_rem.js"></script>
	<title>重置密码</title>
	<link rel="stylesheet" href="css/join.css" />
	<link rel="stylesheet" href="css/common.css" />
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/navy.js"></script>
	<script type="text/javascript" src="js/ajaxPwReset.js"></script>
</head>
<body>

	<div id="header">
		<div class="titleArea">
			<span class="prev"><a href="javascript:history.go(-1)">&lt;</a></span>
			<input class="next" id="finish" value="完成" type="button"/>
		</div>
	</div>
	
	<div id="wrap">
		<div id="container">
			<div class="contents">	
				<div id="password_form" style="display:block">
					<form action="" method="post" >
						<div class="pw_reset">
							<div class="patFrom phone clearfix">
								<strong>新密码：</strong>
								<div class="date"><input type="password" id="new_pw" placeholder="6位以上字母/数字" name="usrTel"/></div>
							</div>
							<div style = "margin-left: 1rem;background:#d3d3d3;width:8rem;height:1px"></div>
							<div class="patFrom phone_pw clearfix">
								<strong>确认密码：</strong>
								<div class="date"><input type="password" id="confirm_pw" placeholder="6位以上字母/数字" name="password"/></div>
							</div> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
