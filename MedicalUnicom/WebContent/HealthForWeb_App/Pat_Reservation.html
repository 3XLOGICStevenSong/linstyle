		<script type="text/javascript">

		$(".MenuChangeTap").click(function(){
		
			if($(this).attr("id") == "" || $(this).attr("id") == null){
				$(this).attr("id","on");
				$(".ChangeTap").attr("id","changeOn")
			}else if($(this).attr("id") == "on"){
				$(this).attr("id","off");
				$(".ChangeTap").attr("id","changeOff")
			}else if($(this).attr("id") == "off"){
				$(this).attr("id","on")
				$(".ChangeTap").attr("id","changeOn")
			}
			
		})
		</script>
