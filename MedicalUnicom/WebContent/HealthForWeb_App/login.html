<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/Device_rem.js"></script>
	<title></title>
	<link rel="apple-touch-icon" href="img/YLT.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/YLT.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/YLT.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/YLT.png">
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet" href="css/common.css" />
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/ajaxLogin.js"></script>
</head>
<body id="main">
	<div id="header">
		<div class="head">
			<p class="log_text"><img src="img/top_text.png" width="100%" alt="" /></p>
			<p class="user_img">
				<span id="user"><img src="img/user_img.png" width="100%" alt="" /></span>
			</p>
		</div>
	</div>
	
	<div id="wrap">
		<div id="container">
			<div class="contents">
				<div class="login_form">
					<form action="" method="get">
						<div class="login">
							<div class="login_id clearfix">
								<span class="icon id_icon"></span>
								<div class="date"><input type="text" placeholder="请输入您的手机号码" id="username"/></div>
							</div>
							<div class="login_pw clearfix">
								<span class="icon pw_icon"></span>
								<div class="date"><input type="password" placeholder="请输入密码" id="psw"/></div>
							</div>
						</div>
						
						<div class="btnArea">
							<button type="button" id="login">登录</button>
						</div>
					</form>
					
					<div class="join_forgot clearfix">
						<span class="f_left"><a href="join.html">注册账号</a></span>
						<span class="f_right"><a href="find_pw.html">忘记密码？</a></span>
					</div>
					
					<div class="privacy"><p><a href="agreement.html">隐私政策</a></p></div>
				</div>
			</div>
		</div>
		
	</div>
	
	<div id="footer"></div>
</body>
</html>
