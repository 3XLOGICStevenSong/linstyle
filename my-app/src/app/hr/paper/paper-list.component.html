<!--右侧内容开始-->
<div class="content">
  <div class="main">
    <div class="t_list">
      <div class="r_btn">
        <button type="button" class="btn btn-success" (click)="launchPaperInput()">考卷上传</button>
      </div>
      <h4>
        <strong>考卷一览</strong>
      </h4>

      <div class="space clearfix">
        <div class="col-1" style="width:200px;top:10px;">考卷名称或考卷说明关键字：
        </div>
        <div class="col-6" style="width:180px;">
          <input type="text" class="form-control" placeholder="请输入关键字" [(ngModel)]=searchKey>
        </div>

        <div class="col-6" style="top:0;width: 80px;left:40px;margin-left: 20px;">
          <button type="button" class="btn btn-primary" style="top:0" (click)="searchOnClicked()">检&nbsp;索</button>
        </div>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr class="info">
            <th>序号</th>
            <th>考卷名称</th>
            <th>考卷说明</th>
            <th>录入时间</th>
            <th colspan="2">操作</th>
            <!-- <th>修改</th> -->
            <!-- <th>删除</th> -->
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let paper of paperList ;let idx=index">
            <td class="tdmid">{{idx+1}}</td>
            <td class="tdmid">{{paper.paperName}}</td>
            <td class="tdmid">{{paper.paperIntroduce}}</td>
            <td class="tdmid">{{paper.createInfoTime}}</td>

            <td>
              <button type="button" class="btn btn-default" style="top:0;" (click)="onDown(paper.paperUrl)">下载</button>
            </td>
            <td>
              <button type="button" class="btn btn-default" style="top:0;" (click)="onDel(paper.paperId)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--右侧内容结束-->

<!-- 考卷上传开始 -->
<div class="modal fade" id="paperInput" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">考卷上传</h4>
      </div>

      <!-- 拉取笔试者的考卷 -->
      <div class="modal-body">
        <input type="text" class="form-control" style="width:360px" placeholder="请输入考卷名称" [(ngModel)]=paperNameCommit>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" style="width:360px" placeholder="请输入考卷说明" [(ngModel)]=paperIntroCommit>
      </div>

      <div class="uploader white" style="padding:15px;box-shadow:none">
        <input type="text" style="width:260px" class="filename" name="fileName" readonly [(ngModel)]=fileName>
        <input type="button" name="file" class="button" value="参照">
        <input type="file" style="top:15px;left:15px;width:360px;height:40px;" ng2FileSelect [uploader]="uploader" (click)="refreshInput()"
          (change)="selectChange()" multiple class="col-3" size="30">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary commitPaperOkBtn" (click)="selectedFileOnChanged($event)">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>

    </div>
  </div>
</div>
<!-- 考卷上传结束 -->

<!-- 对话框开始 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        你确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary delOk" (click)="paperDel()">确定</button>
        <button type="button" class="btn btn-default delCancel" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
<!-- 对话框结束 -->
